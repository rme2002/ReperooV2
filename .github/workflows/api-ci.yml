name: API CI

on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/openapi/**
      - .github/workflows/api-ci.yml
      - docs/release.md
  pull_request:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/openapi/**
      - .github/workflows/api-ci.yml
      - docs/release.md
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'

jobs:
  api-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

      - name: Test
        run: uv run --with pytest pytest
