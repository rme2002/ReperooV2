name: API CI

on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/openapi/**
      - .github/workflows/api-ci.yml
  pull_request:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/openapi/**
      - .github/workflows/api-ci.yml
  workflow_dispatch:

jobs:
  api-ci:
    name: Lint, Test, and Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

