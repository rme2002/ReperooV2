name: Mobile CI

on:
  push:
    branches:
      - main
    paths:
      - apps/mobile/**
      - packages/openapi/**
      - .github/workflows/mobile-ci.yml
      - docs/release.md
  pull_request:
    branches:
      - main
    paths:
      - apps/mobile/**
      - packages/openapi/**
      - .github/workflows/mobile-ci.yml
      - docs/release.md
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  mobile-ci:
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: '1'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # - name: Type check
      #   run: npx tsc --noEmit
