name: Mobile CI

on:
  push:
    branches:
      - main
    paths:
      - apps/mobile/**
      - packages/openapi/**
      - .github/workflows/mobile-ci.yml
  pull_request:
    branches:
      - main
    paths:
      - apps/mobile/**
      - packages/openapi/**
      - .github/workflows/mobile-ci.yml
  workflow_dispatch:

jobs:
  mobile-ci:
    name: Lint, Test, and Build Mobile
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: '1'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test --if-present

