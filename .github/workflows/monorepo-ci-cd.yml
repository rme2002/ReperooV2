name: Monorepo CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: 20

jobs:
  # Check which apps have changes
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.decide.outputs.api }}
      web: ${{ steps.decide.outputs.web }}
      mobile: ${{ steps.decide.outputs.mobile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            mobile:
              - 'apps/mobile/**'
            all:
              - '**'

      - name: Determine flows
        id: decide
        env:
          API: ${{ steps.filter.outputs.api }}
          WEB: ${{ steps.filter.outputs.web }}
          MOBILE: ${{ steps.filter.outputs.mobile }}
          ALL_FILES: ${{ steps.filter.outputs.all_files }}
        run: |
          run_all=false
          if [[ -n "$ALL_FILES" ]] && jq -e '. | length > 0' >/dev/null <<<"$ALL_FILES"; then
            while IFS= read -r file; do
              if [[ "$file" != apps/* ]]; then
                run_all=true
                break
              fi
            done < <(jq -r '.[]' <<<"$ALL_FILES")
          fi

          if [[ "$run_all" == "true" ]]; then
            echo "Detected changes outside apps/, running all flows"
            echo "api=true" >>"$GITHUB_OUTPUT"
            echo "web=true" >>"$GITHUB_OUTPUT"
            echo "mobile=true" >>"$GITHUB_OUTPUT"
          else
            echo "api=$API" >>"$GITHUB_OUTPUT"
            echo "web=$WEB" >>"$GITHUB_OUTPUT"
            echo "mobile=$MOBILE" >>"$GITHUB_OUTPUT"
          fi

  # Linting
  lint-api:
    name: API lint
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

  lint-web:
    name: Web lint
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  lint-mobile:
    name: Mobile lint
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: '1'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # Testing
  test-api:
    name: API tests
    needs: lint-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Mock tests
        run: |
          echo "Simulating API test suite..."
          sleep 3
          echo "All mock tests passed"

  test-web:
    name: Web tests
    needs: lint-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Mock tests
        run: |
          echo "Simulating web test suite..."
          sleep 3
          echo "All mock tests passed"

  test-mobile:
    name: Mobile tests
    needs: lint-mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Mock tests
        run: |
          echo "Simulating mobile test suite..."
          sleep 3
          echo "All mock tests passed"

  # Build
  build-api:
    name: API build
    needs: test-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t api:${{ github.sha }} .

      - name: Mock push to Artifactory
        run: |
          echo "Simulating docker push of api:${GITHUB_SHA} to Artifactory registry"

  deploy-api:
    name: API deploy
    needs: build-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mock deploy to Cloud Run
        run: |
          echo "Simulating Cloud Run deployment for image api:${GITHUB_SHA}"
          echo "gcloud run deploy api --image api:${GITHUB_SHA} --region=us-central1 (mock)"

