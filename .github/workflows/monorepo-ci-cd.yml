name: Monorepo CI-CD

# Some test commit on pipeline for vercel. 2

on:
  push:
    branches:
      - main
      - "feat/**"
    tags:
      - "v*"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: 20
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # Google Cloud project id
  GAR_LOCATION: ${{ vars.GAR_LOCATION }} # Artifact Registry location, e.g. us-central1
  REPOSITORY: ${{ vars.GAR_REPOSITORY }} # Artifact Registry repository name
  IMAGE_NAME: api # Docker image name inside Artifact Registry
  IMAGE: ${{ vars.GAR_LOCATION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/api:${{ github.sha }}
  REGION: ${{ vars.CLOUD_RUN_REGION }} # Cloud Run service region
  CLOUD_RUN_SERVICE_DEV: ${{ vars.CLOUD_RUN_SERVICE_DEV }} # Dev Cloud Run service name
  CLOUD_RUN_SERVICE_PRD: ${{ vars.CLOUD_RUN_SERVICE_PRD }} # Prod Cloud Run service name
  WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ vars.WIF_SERVICE_ACCOUNT }}
  VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # Check which apps have changes
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') && github.event.head_commit && contains(github.event.head_commit.message, 'chore(release)')) }}
    env:
      FORCE_ALL: ${{ startsWith(github.ref, 'refs/tags/') }}
    outputs:
      api: ${{ steps.decide.outputs.api }}
      web: ${{ steps.decide.outputs.web }}
      mobile: ${{ steps.decide.outputs.mobile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          list-files: json
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            mobile:
              - 'apps/mobile/**'
            all:
              - '**'

      - name: Determine flows
        id: decide
        env:
          API: ${{ steps.filter.outputs.api }}
          WEB: ${{ steps.filter.outputs.web }}
          MOBILE: ${{ steps.filter.outputs.mobile }}
          ALL_FILES: ${{ steps.filter.outputs.all_files }}
          FORCE_ALL: ${{ env.FORCE_ALL }}
        run: |
          run_all="$FORCE_ALL"
          if [[ "$run_all" != "true" ]] && [[ -n "$ALL_FILES" ]] && jq -e '. | length > 0' >/dev/null <<<"$ALL_FILES"; then
            while IFS= read -r file; do
              if [[ "$file" != apps/* ]]; then
                run_all=true
                break
              fi
            done < <(jq -r '.[]' <<<"$ALL_FILES")
          fi

          if [[ "$run_all" == "true" ]]; then
            if [[ "$FORCE_ALL" == "true" ]]; then
              echo "Tag detected, forcing all flows to run"
            else
              echo "Detected changes outside apps/, running all flows"
            fi
            echo "api=true" >>"$GITHUB_OUTPUT"
            echo "web=true" >>"$GITHUB_OUTPUT"
            echo "mobile=true" >>"$GITHUB_OUTPUT"
          else
            echo "api=$API" >>"$GITHUB_OUTPUT"
            echo "web=$WEB" >>"$GITHUB_OUTPUT"
            echo "mobile=$MOBILE" >>"$GITHUB_OUTPUT"
          fi

  # Linting
  lint-api:
    name: API lint
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

  lint-web:
    name: Web lint
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  lint-mobile:
    name: Mobile lint
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # Testing
  test-api:
    name: API tests
    needs: lint-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run tests
        run: uv run pytest

  test-web:
    name: Web tests
    needs: lint-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  test-mobile:
    name: Mobile tests
    needs: lint-mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  # Build
  build-api:
    name: API build
    needs: test-api
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Authenticate Docker to Artifact Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push container
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  deploy-api-dev:
    name: API deploy (dev)
    needs: build-api
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE_DEV }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}

      - name: Show service URL
        run: echo "${{ steps.deploy.outputs.url }}"

  deploy-api-prd:
    name: API deploy (prod)
    needs: build-api
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE_PRD }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}

      - name: Show service URL
        run: echo "${{ steps.deploy.outputs.url }}"

  build-deploy-web-dev:
    name: Web build & deploy (dev)
    needs: test-web
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build Vercel output
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy to Vercel (preview)
        run: vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }}

  build-deploy-web-prd:
    name: Web build & deploy (prod)
    needs: test-web
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Vercel output
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}

  build-mobile:
    name: Mobile build
    needs: test-mobile
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Build mobile app
      #   run: npm run build

      - name: Mock artifact upload
        run: echo "Simulating upload of mobile build artifacts"

  deploy-mobile:
    name: Mobile deploy
    needs: build-mobile
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Mock deploy
        run: |
          echo "Simulating mobile deployment via Expo"
          echo "expo publish --non-interactive (mock)"
