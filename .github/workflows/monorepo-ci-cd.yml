name: Monorepo CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: 20

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.decide.outputs.api }}
      web: ${{ steps.decide.outputs.web }}
      mobile: ${{ steps.decide.outputs.mobile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            mobile:
              - 'apps/mobile/**'
            outside_apps:
              - '**'
              - '!apps/**'

      - name: Determine flows
        id: decide
        env:
          API: ${{ steps.filter.outputs.api }}
          WEB: ${{ steps.filter.outputs.web }}
          MOBILE: ${{ steps.filter.outputs.mobile }}
          OUTSIDE_APPS: ${{ steps.filter.outputs.outside_apps }}
        run: |
          if [[ "$OUTSIDE_APPS" == "true" ]]; then
            echo "api=true" >> "$GITHUB_OUTPUT"
            echo "web=true" >> "$GITHUB_OUTPUT"
            echo "mobile=true" >> "$GITHUB_OUTPUT"
          else
            echo "api=$API" >> "$GITHUB_OUTPUT"
            echo "web=$WEB" >> "$GITHUB_OUTPUT"
            echo "mobile=$MOBILE" >> "$GITHUB_OUTPUT"
          fi

  lint-api:
    name: API lint
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

  lint-web:
    name: Web lint
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  lint-mobile:
    name: Mobile lint
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: '1'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test-api:
    name: API tests
    needs: lint-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Mock tests
        run: |
          echo "Simulating API test suite..."
          sleep 3
          echo "All mock tests passed"

  test-web:
    name: Web tests
    needs: lint-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Mock tests
        run: |
          echo "Simulating web test suite..."
          sleep 3
          echo "All mock tests passed"

  test-mobile:
    name: Mobile tests
    needs: lint-mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Mock tests
        run: |
          echo "Simulating mobile test suite..."
          sleep 3
          echo "All mock tests passed"
