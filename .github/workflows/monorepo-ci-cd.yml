name: Monorepo CI-CD

# Some test commit - test

on:
  push:
    branches:
      - main
      - "feat/**"
    tags:
      - "v*"
      - "mobile-v*"
  workflow_dispatch:
    inputs:
      mobile_deploy_env:
        description: "Mobile deployment target"
        type: choice
        default: "none"
        options:
          - none
          - dev

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: 20
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # Google Cloud project id
  GAR_LOCATION: ${{ vars.GAR_LOCATION }} # Artifact Registry location, e.g. us-central1
  REPOSITORY: ${{ vars.GAR_REPOSITORY }} # Artifact Registry repository name
  IMAGE_NAME: api # Docker image name inside Artifact Registry
  IMAGE: ${{ vars.GAR_LOCATION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/api:${{ github.sha }}
  REGION: ${{ vars.CLOUD_RUN_REGION }} # Cloud Run service region
  CLOUD_RUN_SERVICE_DEV: ${{ vars.CLOUD_RUN_SERVICE_DEV }} # Dev Cloud Run service name
  CLOUD_RUN_SERVICE_PRD: ${{ vars.CLOUD_RUN_SERVICE_PRD }} # Prod Cloud Run service name
  WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ vars.WIF_SERVICE_ACCOUNT }}
  VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # Check which apps have changes
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') && github.event.head_commit && (contains(github.event.head_commit.message, 'chore(release)') || contains(github.event.head_commit.message, 'chore(mobile-release)'))) }}
    env:
      FORCE_ALL: ${{ startsWith(github.ref, 'refs/tags/v') }}
      FORCE_MOBILE_TAG: ${{ startsWith(github.ref, 'refs/tags/mobile-v') }}
      MOBILE_DISPATCH_TARGET: ${{ github.event.inputs.mobile_deploy_env || '' }}
      FORCE_ALL_CI: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.mobile_deploy_env || 'none') == 'none' }}
    outputs:
      api: ${{ steps.decide.outputs.api }}
      web: ${{ steps.decide.outputs.web }}
      mobile: ${{ steps.decide.outputs.mobile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          list-files: json
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/openapi/**'
            web:
              - 'apps/web/**'
              - 'packages/openapi/**'
            mobile:
              - 'apps/mobile/**'
              - 'packages/openapi/**'
            all:
              - '**'

      - name: Determine flows
        id: decide
        env:
          API: ${{ steps.filter.outputs.api }}
          WEB: ${{ steps.filter.outputs.web }}
          MOBILE: ${{ steps.filter.outputs.mobile }}
          ALL_FILES: ${{ steps.filter.outputs.all_files }}
          FORCE_ALL: ${{ env.FORCE_ALL }}
          FORCE_MOBILE_TAG: ${{ env.FORCE_MOBILE_TAG }}
          MOBILE_DISPATCH_TARGET: ${{ env.MOBILE_DISPATCH_TARGET }}
          FORCE_ALL_CI: ${{ env.FORCE_ALL_CI }}
        run: |
          normalize_bool() {
            [[ "$1" == "true" ]] && echo "true" || echo "false"
          }

          run_api=$(normalize_bool "$API")
          run_web=$(normalize_bool "$WEB")
          run_mobile=$(normalize_bool "$MOBILE")

          run_all="$FORCE_ALL"
          if [[ "$MOBILE_DISPATCH_TARGET" == "none" ]]; then
            MOBILE_DISPATCH_TARGET=""
          fi

          if [[ "$run_all" == "true" || "$FORCE_ALL_CI" == "true" ]]; then
            if [[ "$FORCE_ALL" == "true" ]]; then
              echo "Tag detected, forcing all flows to run"
            elif [[ "$FORCE_ALL_CI" == "true" ]]; then
              echo "Manual workflow dispatch without mobile deploy; running all CI flows"
            fi
            run_api=true
            run_web=true
            run_mobile=true
          else
            :
          fi

          if [[ "$FORCE_MOBILE_TAG" == "true" ]]; then
            echo "Detected mobile release tag, forcing mobile flow"
            run_mobile=true
          elif [[ -n "$MOBILE_DISPATCH_TARGET" ]]; then
            echo "Manual workflow_dispatch mobile target '$MOBILE_DISPATCH_TARGET' detected; forcing mobile flow"
            run_mobile=true
          fi

          if [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" && "$MOBILE_DISPATCH_TARGET" == "dev" ]]; then
            echo "Manual mobile deployment selected; running only mobile CI"
            run_api=false
            run_web=false
            run_mobile=true
          fi

          echo "api=$run_api" >>"$GITHUB_OUTPUT"
          echo "web=$run_web" >>"$GITHUB_OUTPUT"
          echo "mobile=$run_mobile" >>"$GITHUB_OUTPUT"

  # Linting
  lint-api:
    name: API lint
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint
        run: uvx ruff check .

  lint-web:
    name: Web lint
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  lint-mobile:
    name: Mobile lint
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # Testing
  test-api:
    name: API tests
    needs: lint-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run tests
        run: uv run pytest

  integration-api:
    name: API integration tests
    needs: test-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run integration tests
        env:
          DATABASE_URL: ${{ secrets.DB_URL_DEV }}
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SECRET_API_KEY: ${{ secrets.SUPABASE_SECRET_API_KEY }}
        run: uv run pytest -m integration .

  test-web:
    name: Web tests
    needs: lint-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  test-mobile:
    name: Mobile tests
    needs: lint-mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  # Build
  build-api:
    name: API build
    needs: integration-api
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Authenticate Docker to Artifact Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push container
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  migrate-api-dev:
    name: API migrate (dev)
    needs: build-api
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    env:
      DATABASE_URL: ${{ secrets.DB_URL_DEV }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run Alembic migrations
        run: uv run alembic upgrade head

  migrate-api-prd:
    name: API migrate (prod)
    needs: build-api
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    env:
      DATABASE_URL: ${{ secrets.DB_URL_PRD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7.1.4

      - name: Sync dependencies
        run: uv sync --all-extras --dev --locked

      - name: Run Alembic migrations
        run: uv run alembic upgrade head

  deploy-api-dev:
    name: API deploy (dev)
    needs:
      - build-api
      - migrate-api-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE_DEV }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}

      - name: Show service URL
        run: echo "${{ steps.deploy.outputs.url }}"

  deploy-api-prd:
    name: API deploy (prod)
    needs:
      - build-api
      - migrate-api-prd
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE_PRD }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}

      - name: Show service URL
        run: echo "${{ steps.deploy.outputs.url }}"

  build-deploy-web-dev:
    name: Web build & deploy (dev)
    needs: test-web
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build Vercel output
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy to Vercel (preview)
        run: vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }}

  build-deploy-web-prd:
    name: Web build & deploy (prod)
    needs: test-web
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Vercel output
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}

  deploy-mobile-dev:
    name: Mobile deploy (dev)
    needs: test-mobile
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mobile_deploy_env == 'dev'
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Expo GitHub Action
        uses: expo/expo-github-action@8.2.1
        with:
          packager: npm
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build development clients
        run: eas build --profile dev --platform all --non-interactive --wait

  deploy-mobile-prod:
    name: Mobile deploy (prod)
    needs: test-mobile
    if: startsWith(github.ref, 'refs/tags/mobile-v')
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: "1"
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Expo GitHub Action
        uses: expo/expo-github-action@8.2.1
        with:
          packager: npm
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build store binaries
        run: eas build --profile prd --platform all --non-interactive --wait
