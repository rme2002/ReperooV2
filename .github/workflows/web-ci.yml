name: Web CI

on:
  push:
    branches:
      - main
    paths:
      - apps/web/**
      - packages/openapi/**
      - .github/workflows/web-ci.yml
      - docs/release.md
  pull_request:
    branches:
      - main
    paths:
      - apps/web/**
      - packages/openapi/**
      - .github/workflows/web-ci.yml
      - docs/release.md
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  web-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # - name: Build
      #   run: npm run build
