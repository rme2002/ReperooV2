name: Web CI

on:
  push:
    branches:
      - main
    paths:
      - apps/web/**
      - packages/openapi/**
      - .github/workflows/web-ci.yml
  pull_request:
    branches:
      - main
    paths:
      - apps/web/**
      - packages/openapi/**
      - .github/workflows/web-ci.yml
  workflow_dispatch:

jobs:
  web-ci:
    name: Lint, Test, and Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test --if-present

