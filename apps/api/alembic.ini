[alembic]
script_location = alembic
prepend_sys_path = .

# This value is always overridden by DATABASE_URL inside alembic/env.py.
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/postgres

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
